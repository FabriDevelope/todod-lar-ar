<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TodoDólar-AR</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">TodoDólar-AR</h1>
            <p class="header-subtitle">Contacto</p>
            <div class="header-links">
                <a href="https://fabridevs.netlify.app" target="_blank" class="steam-btn">Desarrollador</a>
                <a href="https://store.steampowered.com/search/?filter=topsellers&specials=1" target="_blank" class="steam-btn">Mercado Steam</a>
                <a href="../index.html" class="back-btn">Volver al inicio</a>
            </div>
        </header>

        <!-- Formulario de contacto -->
        <section class="contact-section">
            <h2 class="section-title">Envianos tu mensaje</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar mensaje</button>
            </form>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2023 TodoDólar-AR - Todos los derechos reservados</p>
            <div class="footer-links">
                <a href="../index.html">Inicio</a>
                <a href="#" target="_blank">Discord</a>
            </div>
        </footer>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
