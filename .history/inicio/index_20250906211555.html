<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoDólar-AR - Calculá todos los tipos de dólar y Steam en ARS al instante</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="header-title">TodoDólar-AR</h1>
            <p class="header-subtitle">Calculá todos los tipos de dólar y Steam en ARS al instante</p>
            <div class="header-links">
                <a href="https://fabridevs.netlify.app" target="_blank" class="steam-btn">Desarrollador</a>
                <a href="https://store.steampowered.com/search/?filter=topsellers&specials=1" target="_blank" class="steam-btn">Mercado Steam</a>
            </div>
        </header>

        <!-- Input de cálculo -->
        <section class="calculation-section">
            <div class="input-container">
                <input type="number" id="currency-input" placeholder="Ingresá USD o EUR" step="0.01" min="0">
                <button id="calculate-all-btn" class="calculate-btn">Calcular todos</button>
            </div>
        </section>

        <!-- Tarjetas de Juegos/Steam -->
        <section class="card-section">
            <h2 class="section-title">Juegos / Steam</h2>
            <div class="cards-grid" id="steam-cards">
                <!-- Las tarjetas se generarán con JavaScript -->
            </div>
        </section>

        <!-- Tarjetas de Dólar General -->
        <section class="card-section">
            <h2 class="section-title">Dólar General</h2>
            <div class="cards-grid" id="general-cards">
                <!-- Las tarjetas se generarán con JavaScript -->
            </div>
        </section>

        <!-- Tarjetas de Euro -->
        <section class="card-section">
            <h2 class="section-title">Euro</h2>
            <div class="cards-grid" id="euro-cards">
                <!-- Las tarjetas se generarán con JavaScript -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2023 TodoDólar-AR - Todos los derechos reservados</p>
            <div class="footer-links">
                <a href="contacto/index.html">Contacto</a>
                <a href="#" target="_blank">Discord</a>
            </div>
        </footer>
    </div>

    <script src="../js/script.js"></script>
</body>
</html>
